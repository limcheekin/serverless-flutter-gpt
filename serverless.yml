service: flutter-gpt

frameworkVersion: "3"

provider:
  name: aws
  apiGateway:
    shouldStartNameWithService: true
  runtime: python3.9
  lambdaHashingVersion: 20201221
  stage: dev
  region: ap-southeast-1
  memorySize: 512
  timeout: 29
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "lambda:InvokeFunction"
          Resource: "*"

package:
  exclude:
    - .npmignore
    - .vscode/**
    - .github/**
    - (*).json
    - (*).ipynb
    - node_modules/**
    - venv/**
    - LICENSE

plugins:
  - serverless-python-requirements
  - serverless-plugin-warmup
  - serverless-api-gateway-throttling

custom:
  pythonRequirements:
    dockerizePip: true
    slim: true
  # https://github.com/juanjoDiaz/serverless-plugin-warmup
  warmup:
    twentyFourHoursWarmer:
      enabled: true
      events:
        - schedule: cron(*/5 * ? * * *)
      concurrency: 1
  # https://github.com/DianaIonita/serverless-api-gateway-throttling
  apiGatewayThrottling:
    maxRequestsPerSecond: 3
    maxConcurrentRequests: 2
  functions:
    webhook:
      handler: handler.webhook
      events:
        - httpApi:
            method: POST
            path: /webhook
      warmup:
        default:
          enabled: false

functions:
  ask-question:
    handler: handler.ask_question
    events:
      - httpApi:
          method: POST
          path: /ask
          throttling:
            maxRequestsPerSecond: 3
            maxConcurrentRequests: 2

  webhook:
    handler: handler.webhook
    events:
      - httpApi:
          method: POST
          path: /webhook
    warmup:
      default:
        enabled: false
