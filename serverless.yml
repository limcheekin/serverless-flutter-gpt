service: flutter-gpt

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.9
  stage: dev
  region: ap-southeast-1
  memorySize: 512
  timeout: 180
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "lambda:InvokeFunction"
          Resource: "*"

package:
  exclude:
    - .npmignore
    - .vscode/**
    - .github/**
    - (*).json
    - (*).ipynb
    - node_modules/**
    - venv/**
    - LICENSE
    - test/**

plugins:
  - serverless-python-requirements
  - serverless-plugin-warmup
  - serverless-api-gateway-throttling

custom:
  pythonRequirements:
    dockerizePip: true
    slim: true
  # https://github.com/juanjoDiaz/serverless-plugin-warmup
  warmup:
    twentyFourHoursWarmer:
      enabled: true
      events:
        - schedule: cron(*/5 * ? * * *)
      concurrency: 1
  # https://github.com/DianaIonita/serverless-api-gateway-throttling
  apiGatewayThrottling:
    maxRequestsPerSecond: 3
    maxConcurrentRequests: 2

functions:
  ask-question:
    handler: handler.ask_question
    # https://www.serverless.com/framework/docs/providers/aws/guide/functions#lambda-function-urls
    url:
      # Allow CORS for all requests from any origin
      cors: true
    events:
      - httpApi:
          method: POST
          path: /ask
          throttling:
            maxRequestsPerSecond: 3
            maxConcurrentRequests: 2
